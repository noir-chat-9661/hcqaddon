    <script>
      function copy() {
        const text =
          "javascript:(()=>{if (document.getElementById('addonwindow')?.innerHTML) return;if(this.LoadedAddonPage)return $().append(2);layercount++;$(\"#layerroot\").append(`<div class='layer' id='layer${layercount}'><h2 class='sourcespace'>読み込み中</h2><button class='layerclosebtn' id='addonwindow' style='display:none' onclick='myremove(this.parentNode)'>×</button></div>`);fetch(\"https://addon.pjeita.top/code.js\",{cache:'no-store'}).then(n=>n.text()).then(n=>eval(n))})()";
        navigator.clipboard.writeText(text);
        document.getElementById("copyok").style.display = "";
        setTimeout(
          () => (document.getElementById("copyok").style.display = "none"),
          3000
        );
      }
      async function load() {
        switch (platform.os.family) {
          case "Windows":
            document.getElementById("addonapp").innerHTML = '<h2>Meteor</h2><img id="icon" src="/picts/icon.png" /><br /><br /><a class="download" href="https://api.pjeita.top/download/Meteor/windows">ダウンロード</a><small>64bit Windows10/11対応</small>';
            break;
          case "OS X":
            document.getElementById("addonapp").innerHTML = '<h2>Meteor</h2><img id="icon" src="/picts/icon.png" /><br /><br /><a class="download" href="https://api.pjeita.top/download/Meteor/mac">ダウンロード</a><small>64bit macOS 10.15(Catalina)〜macOS 14(Sonoma)対応</small>';
            break;
          case "Linux":
            document.getElementById("addonapp").innerHTML = '<h2>Meteor</h2><img id="icon" src="/picts/icon.png" /><br /><br /><a class="download" href="https://api.pjeita.top/download/Meteor/linux">ダウンロード</a><small>64bit AppImage形式</small>';
            break;
          default:
            document.getElementById(
              "addonapp"
            ).innerHTML = `<p>❌ 現在ご利用の環境には対応しておりません。</p>`;
            break;
        }
      }
    </script>
    <title>ヒマクエ アドオンページー導入方法</title>
